<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuova Perizia</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="operator.css">

    <!-- Scripts -->
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="./axios@1.1.2.min.js"></script>
    <script src="./libreria.js"></script>
    <script src="./operator.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="30" height="30" class="d-inline-block align-top rounded-circle">
            Inserimento Perizia
        </a>
        <div class="navbar-nav ml-auto">
            <span class="nav-item nav-link text-light" id="userInfo"></span>
            <button class="btn btn-outline-light" id="btnLogout">Logout</button>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Inserisci Nuova Perizia</h5>
                    </div>
                    <div class="card-body">
                        <form id="newPeriziaForm">
                            <div class="form-group">
                                <label><i class="fas fa-file-alt"></i> Descrizione</label>
                                <textarea class="form-control" id="descrizione" rows="4" required></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label><i class="fas fa-camera"></i> Foto</label>
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="foto" multiple accept="image/*">
                                    <label class="custom-file-label">Scegli file...</label>
                                </div>
                            </div>
                            
                            <div id="fotoPreview" class="row mt-3">
                                <!-- Preview foto qui -->
                            </div>

                            <div class="form-group mt-3">
                                <label><i class="fas fa-map-marker-alt"></i> Posizione</label>
                                <p class="text-muted small">Clicca sulla mappa per selezionare la posizione</p>
                                <input type="hidden" id="lat">
                                <input type="hidden" id="lng">
                                <div id="coordinates" class="alert alert-info d-none">
                                    Coordinate selezionate: <span></span>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-save"></i> Salva Perizia
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Seleziona Posizione</h5>
                    </div>
                    <div class="card-body p-0">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
